<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>So Much To Do!</title>
        <script src="vendors/jquery.js" charset="utf-8"></script>
        <script src="scripts/client.js" charset="utf-8"></script>
        <link rel="stylesheet" href="scripts/stylesheet.css">
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <div id="headerDiv">
                <h1>So Much To Do!</h1>
                <h3>(so little time)</h3>
            </div>       
        </header>
        <section id="addTask">
            <h3>Add Task</h3>

        <div id="addTaskInputDiv">
            <input type="text" id="nameIn" value="" placeholder="Name">
            <select id="priorityIn">
                <option value="" disabled selected hidden>Priority?</option>
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select>
            <button type="button" id="addButton">Add Task</button>
        </div>
        
        </section>
            <div id="filterDiv">
                <h3>Find Task</h3>
                <input type="text" placeholder="search" id="inputFilter">
            </div>
        <section>
        <h2>Task List:</h2>
        <table id = taskDataTable>
            <thead>
            <tr>
                <th>Task Name</th>
                <th>Priority</th>
                <th>Completed?</th>
                <th>Date Completed</th>
                <th>Remove</th>
            </tr>
            </thead>
            <tbody id="viewTasks">
            </tbody>
        </table>
        </section>
    </body>
</html>
